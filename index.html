
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ScanTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --certe-dark: #003153;
            --certe-light: #009FE3;
            --certe-grey: #f2f4f6;
            --sab: env(safe-area-inset-bottom);
        }
        body {
            overscroll-behavior-y: contain;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #qr-reader {
            width: 100% !important;
            border: none !important;
        }
        #qr-reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
        .safe-area-bottom {
            padding-bottom: calc(var(--sab) + 1rem);
        }
        /* Certe specifieke utility classes */
        .bg-certe-dark { background-color: var(--certe-dark); }
        .bg-certe-light { background-color: var(--certe-light); }
        .text-certe-dark { color: var(--certe-dark); }
        .text-certe-light { color: var(--certe-light); }
        .border-certe-light { border-color: var(--certe-light); }
    </style>

</html>
